<div class="page-title">Página</div>
<hr>

<div class="form-content">
	<div class="row">
		<div class="input-field col s3">
			<input id="numPagina" type="text" class="validate" ng-model="pagina.numPagina" disabled>
			<label for="numPagina" ng-class="{ 'active' : pagina.numPagina != undefined }">Número da Página</label>
		</div>
		<div class="input-field col s9">
			<input id="nomePagina" type="text" class="validate" ng-model="pagina.nomPagina" required>
			<label for="nomePagina" ng-class="{ 'active' : pagina.numPagina != undefined }">Nome da Página</label>
		</div>
	</div>
		<div class="template-list">
			<div class="label">Template:</div>
			<ul>
				<li ng-repeat="template in templateList" ng-class="{ 'selected' : template.idTemplate == selectedTemplate.idTemplate}" ng-click="selectTemplate(template)">
					<img src="assets/images/{{template.idTemplate}}.png" />
				</li>
			</ul>
		</div>
</div>
<div class="template-form" ng-show="selectedTemplate.idTemplate != undefined">
	<div ng-repeat="dadoTemplate in selectedTemplate.dadosTemplate">
		<div class="input-field col s12" ng-if="dadoTemplate.idTipoTemplateDado == 1">
			<input type="text" class="validate" ng-model="dado[dadoTemplate.idTemplateDado].valorPaginaDado">
			<label ng-class="{ 'active' : dado[dadoTemplate.idTemplateDado].valorPaginaDado != '' }">{{dadoTemplate.descTemplateDado}}</label>
		</div>
		<div class="input-field col s12" ng-if="dadoTemplate.idTipoTemplateDado == 2">
			<textarea class="materialize-textarea" ng-model="dado[dadoTemplate.idTemplateDado].valorPaginaDado"></textarea>
			<label ng-class="{ 'active' : dado[dadoTemplate.idTemplateDado].valorPaginaDado != '' }">{{dadoTemplate.descTemplateDado}}</label>
		</div>
		<div class="file-field input-field dp-flex" ng-if="dadoTemplate.idTipoTemplateDado == 3">
			<div class="image-wrapper">
				<div ng-if="dado[dadoTemplate.idTemplateDado].valorPaginaDado == ''">
					Sem Imagem
				</div>
				<img src='{{dado[dadoTemplate.idTemplateDado].valorPaginaDado}}' ng-if="dado[dadoTemplate.idTemplateDado].valorPaginaDado != ''" />
			</div>
			<div class="form-wrapper">
				<div class="btn grey darken-3">
					<span>{{dadoTemplate.descTemplateDado}}</span>
					<input type="file" file-input="dado[dadoTemplate.idTemplateDado].valorPaginaDado">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
		</div>
	</div>
</div>

<div id="divButtonSaveBack">
    <div class="form-group">
        <div class="col-sm-offset-4 col-md-offset-4 col-sm-3 col-md-3">
            <button type="submit" class="btn grey darken-3" ng-click="save()">Salvar</button>
            <button type="button" class="btn grey lighten-1" ng-click="voltar()">Voltar</button>
        </div>
    </div>
</div>
