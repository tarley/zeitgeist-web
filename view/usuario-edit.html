<div ng-init="init()">
    <h2>Usuário</h2>
    <hr>
    <form role="form" class="form-horizontal" ng-submit="save()">
        <div class="form-group">
            <label for="codUsuario" class="col-sm-4 col-md-4 control-label">Código</label>
            <div class="col-sm-1 col-md-1">
                <input type="text" class="form-control" id="codUsuario" disabled ng-model="usuario.idUsuario">
            </div>
        </div>

        <div class="form-group">
            <label for="nome" class="col-sm-4 col-md-4 control-label">Nome</label>
            <div class="col-sm-3 col-md-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required ng-model="usuario.nomUsuario">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-4 col-md-4 control-label">E-mail</label>
            <div class="col-sm-3 col-md-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail" required ng-model="usuario.emailUsuario">
            </div>
        </div>
        <div class="form-group">
            <label for="senha" class="col-sm-4 col-md-4 control-label">Senha</label>
            <div class="col-sm-2 col-md-2">
                <input type="password" class="form-control" id="senha" placeholder="Senha Maximo 8 caracteres" ng-required="!isEdit" ng-model="usuario.senhaUsuario">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmacaoSenha" class="col-sm-4 col-md-4 control-label">Confirmação de Senha</label>
            <div class="col-sm-2 col-md-2">
                <input type="password" class="form-control" id="confirmacaoSenha" placeholder="Digite novamente" ng-required="!isEdit" ng-model="usuario.confirmacaoSenha">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-md-offset-4 col-sm-3 col-md-3">
                <button type="submit" class="btn btn-blue">Salvar</button>
                <button type="button" class="btn btn-default" ng-click="go('usuario/')">Voltar</button>
            </div>
        </div>
    </form>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#senha').mask('00000000');
            $('#confirmacaoSenha').mask('00000000');
        });
    </script>
</div>
