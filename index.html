<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ZeitGeist</title>

<body ng-app="ZeitGeist" ng-controller="MainCtrl as main">

                <a class="profile dropdown-button" href="#" data-activates="dropUser">{{globals.currentUser.username}}<i class="material-icons right">arrow_drop_down</i></a>
            </div>
        </div>
    </div>
    <div class="side-bar indigo lighten-5 center-align">
        <ul class="side-bar">
            <li>
                <a href="./">
                <span>Jornal</span>
            </a>
            </li>
            <li>
                <a href="./usuario">
                <span>Usu√°rio</span>
            </a>
            </li>
            <li>
                <a href="./contato">
                <span>Contato</span>
            </a>
            </li>
            <li>
                <a href="./team">
                <span>Fundadores</span>
            </a>
            </li>

        </ul>
    </div>
    <div class="content">
        <div ng-view></div>
    </div>

    <!-- Custom Scripts -->
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/angular/angular-route.min.js"></script>
    <script src="assets/js/angular/angular-sanitize.min.js"></script>
    <script src="assets/js/angular/angular-cookies.min.js"></script>
    <script src="assets/js/angular/mask.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/custom/jquery.mask.min.js"></script>
    

    <script src="assets/js/custom/custom.js"></script>
    

    <script src="app/app.js"></script>
    <script src="app/module-main.js"></script>
    <script src="app/module-usuario.js"></script>
    <script src="app/module-jornal.js"></script>
    <script src="app/module-pagina.js"></script>
    <script src="app/service.js"></script>
    <script src="app/module-jornal.js"></script>

</html>
